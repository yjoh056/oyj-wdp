<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gall-wrap {
            overflow-x: hidden;
            text-align: center;
            font-size: 2em;
            color: white;
            margin-bottom: 20rem;
            margin: auto;
        }
        
        .title{
            margin-bottom: 5rem;
        }

        .grid {
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 1rem;
        }

        .col {
            display: flex;
            width: 100%;
            gap: 1rem;
        }

        .row {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-flow: column wrap;
            gap: 2rem;
            align-items: center
        }

        img {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="gall-wrap">
        <div class="title">
            <h3 class="en-font">News letter</h3>
            <p>UI/UX</p>
            <p>Tool : Photoshop, Illustrator</p>
        </div>
        <div class="col">
            <div class="row">
                <img src="./images/portfolio/7u/news-letter-design.jpg" alt="">

              
            </div>
            <div class="row">
                <img src="./images/portfolio/7u/news-letter-20170220.jpg" alt="">
                <img src="./images/portfolio/7u/newsletter-after.jpg" alt="">
              
            </div>

        </div>
    </div>
</body>

</html>
