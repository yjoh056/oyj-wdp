<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gall-wrap {
            overflow-x: hidden;
            text-align: center;
            font-size: 2em;
            color: white;
            margin-bottom: 20rem;
            margin: auto;
        }

        .title{
            margin-bottom: 5rem;
        }
        .grid {
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 1rem;
        }

        .col {
            display: flex;
            width: 100%;
            gap: 1rem;
            text-align: center;
        }

        .row {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            gap: 2rem;
        }

        img {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="gall-wrap">
        <div class="title">
            <h3 class="en-font">Contents Design</h3>
            <p>ko/en/zh/ja 4개국어</p>
            <p>Tool : Photoshop, Illustrator</p>
        </div>
        <div class="col">
            <div class="row">
                <img src="./images/portfolio/1g/Howto_v3_ko.jpg" alt="">
                <img src="./images/portfolio/1g/Howto_v3_en.jpg" alt="">               
            </div>
            <div class="row">

                <img src="./images/portfolio/1g/Howto_v3_zh.jpg" alt="">
                <img src="./images/portfolio/1g/Howto_v3_ja.jpg" alt="">
            </div>

        </div>
    </div>
</body>

</html>
